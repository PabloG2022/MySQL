create database eCommerce;
use eCommerce;
create table vendas(
nPedido int auto_increment primary key,
dataVenda date,
cliente varchar(80),
ddd varchar(2),
telefone varchar(9),
vendedor varchar(80),
valorTotal float(8,2),
formaPgto ENUM("CH","R$","BO","AC","CC","CD"),
obs TEXT
);
